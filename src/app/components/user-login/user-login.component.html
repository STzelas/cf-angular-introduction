<h4>User Login</h4>
<form class="d-flex flex-column align-items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group w-50">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" formControlName="username">
  </div>
  <div class="form-group w-50">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
  </div>

  <button type="submit" class="btn btn-primary mt-2" [disabled]="form.invalid">
    Login
  </button>
</form>
<div class="d-flex justify-content-center w-100">
  <button class="btn btn-primary mt-2" (click)="googleLogin()">Login with Google</button>
</div>
